<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>RAG Chatbot</h1>
    <section>
      <h2>Upload Documents</h2>
      <form id="upload-form">
        <input type="file" id="docs" name="docs" multiple required accept=".pdf,.docx,.txt">
        <button type="submit">Upload</button>
        <span id="upload-status"></span>
      </form>
    </section>
    <section>
      <h2>Ask a Question</h2>
      <form id="query-form">
        <input type="text" id="query" name="query" placeholder="Enter your question..." required>
        <input type="text" id="role" name="role" placeholder="Role (optional)">
        <button type="submit">Ask</button>
      </form>
      <div id="response-box" class="hidden">
        <h3>Response</h3>
        <p id="response"></p>
        <h4>Citations</h4>
        <ul id="citations"></ul>
        <form id="feedback-form">
          <label>Was this helpful?</label>
          <button type="button" id="helpful-yes">Yes</button>
          <button type="button" id="helpful-no">No</button>
        </form>
        <span id="feedback-status"></span>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
